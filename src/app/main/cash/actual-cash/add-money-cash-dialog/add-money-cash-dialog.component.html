<div class="ms-font-montserrat mat-title">
    <mat-icon class="ms-icons-color" style="vertical-align:middle">add_circle</mat-icon> Agregar dinero
</div>
<!-- <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar> -->

<mat-dialog-content class="w3-margin-top" style="min-width:300px">
    <form [formGroup]="dataFormGroup">

        <mat-form-field class="w3-margin-bottom" appearance="outline">
            <mat-label>Tipo de pago</mat-label>
            <mat-select formControlName="paymentType">
                <mat-option *ngFor="let item of paymentTypes" [value]="item">{{item}}</mat-option>
            </mat-select>
            <mat-hint>Requerido *</mat-hint>
        </mat-form-field><br>

        <mat-form-field class="w3-margin-bottom" appearance="outline">
            <mat-label>Importe</mat-label>
            <input matInput type="number" min="0" step="0.01" formControlName="import" placeholder="0"
                autocomplete="off">
            <mat-hint>Requerido *</mat-hint>
        </mat-form-field><br>

        <mat-form-field class="w3-margin-bottom" appearance="outline">
            <mat-label>En deuda</mat-label>
            <input matInput type="number" min="0" step="0.01" formControlName="debt" placeholder="0" autocomplete="off">
            <mat-hint>Requerido *</mat-hint>
        </mat-form-field><br>

        <mat-form-field class="w3-margin-bottom" appearance="outline">
            <mat-label>Descripci√≥n</mat-label>
            <textarea matInput cols="10" rows="5" formControlName="description" placeholder="Describa ..."
                autocomplete="off"></textarea>
            <mat-hint>Requerido *</mat-hint>
        </mat-form-field>

    </form>
</mat-dialog-content>

<mat-divider class="w3-margin-top"></mat-divider>
<mat-dialog-actions align="end">
    <button mat-stroked-button class="w3-margin-right" color="warn" mat-dialog-close>Cancelar</button>
    <button mat-raised-button class="w3-margin-right" color="primary" (click)="addMoney()"
        [disabled]="!dataFormGroup.valid">Agregar</button>
</mat-dialog-actions>
