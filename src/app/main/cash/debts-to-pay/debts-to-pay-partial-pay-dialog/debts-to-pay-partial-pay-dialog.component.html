<div class="ms-font-montserrat mat-title ms-color-11">
    <mat-icon class="ms-icons-color" style="vertical-align:middle">gavel</mat-icon> Pago parcial
</div>
<mat-divider></mat-divider>
<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<mat-dialog-content style="min-width:300px">
    <form [formGroup]="dataFormGroup">
        <p class="ms-font-montserrat ms-color-11 mat-body">El monto a pagar ser√° dirigido a la caja seleccionada *</p>

        <mat-form-field class="ms-fill w3-margin-right w3-margin-bottom w3-block" appearance="outline">
            <mat-label>Caja destino</mat-label>
            <mat-icon matSuffix>arrow_drop_down</mat-icon>
            <input matInput type="text" formControlName="cash" [matAutocomplete]="cashAuto" placeholder="Tipo..."
                autocomplete="off">
            <mat-autocomplete #cashAuto="matAutocomplete" [displayWith]="showCash">
                <mat-option *ngFor="let item of filteredCashList | async" [value]="item" [disabled]="!item.open">
                    {{item.name}}
                </mat-option>
            </mat-autocomplete>
            <mat-hint>Requerido *</mat-hint>
            <mat-error *ngIf="!dataFormGroup.valid">Seleccione una caja *</mat-error>
        </mat-form-field>

        <mat-form-field class="ms-fill w3-margin-right w3-margin-bottom w3-block" appearance="outline">
            <mat-label>Importe</mat-label>
            <input matInput type="number" [min]="0" formControlName="import" autocomplete="off" [placeholder]="data.debt.indebtImport">
            <mat-hint>Requerido *</mat-hint>
            <mat-error *ngIf="!dataFormGroup.valid">Debe asignar una cantidad *</mat-error>
        </mat-form-field>

    </form>
</mat-dialog-content>

<mat-divider></mat-divider>
<mat-dialog-actions align="end">
    <button mat-stroked-button class="w3-margin-right" color="warn" mat-dialog-close>Cancelar</button>
    <button mat-raised-button class="w3-margin-right" color="primary" (click)="pay()"
        [disabled]="!dataFormGroup.valid || loading ">Pagar</button>
</mat-dialog-actions>
