<div class="ms-font-montserrat mat-title ms-color-11">
    <mat-icon class="ms-icons-color" style="vertical-align:middle">history</mat-icon> Restaurar pedido
</div>

<mat-dialog-content>
    <p class="ms-font-montserrat ms-color-11 w3-margin-bottom">¿Está seguro de restaurar el pedido
        #{{data['order']['correlative']}}?
    </p>

    <mat-progress-bar mode="indeterminate" style="margin-bottom:0.5em" *ngIf="uploading"></mat-progress-bar>

    <div style="display:flex; align-items:center" *ngIf="uploading">
        <mat-icon class="w3-margin-right" [ngStyle]="{'color': flags.deleted ? 'forestgreen' : 'gray'}">check_circle
        </mat-icon>
        <span class="w3-margin-right ms-font-montserrat w3-small">Restaurando pedido</span>
    </div>
</mat-dialog-content>

<mat-divider class="w3-margin-top "></mat-divider>
<mat-dialog-actions class="w3-margin-bottom">
    <button mat-stroked-button color="warn" class="w3-margin-right" mat-dialog-close>No</button>
    <button mat-raised-button color="primary" (click)="restore()">Si, restarurar</button>
</mat-dialog-actions>
