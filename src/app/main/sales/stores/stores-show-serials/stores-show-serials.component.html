<h2 class="ms-font-montserrat mat-title" mat-dialog-title>
    <mat-icon class="ms-icons-color" style="vertical-align:middle">money</mat-icon> {{data.product.name}} NÃºmeros de serie
</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
    <div class="mat-elevation-z8 w3-margin-top w3-margin-bottom">
        <div style=" overflow:auto">
            <table mat-table [dataSource]="dataSource" matSort style="width:100%">

                <ng-container matColumnDef="serie">
                    <th mat-header-cell *matHeaderCellDef>Serie</th>
                    <td mat-cell *matCellDef="let raw">
                        {{raw.serie}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="color">
                    <th mat-header-cell style="padding:0px 8px" *matHeaderCellDef mat-sort-header>Color
                    </th>
                    <td mat-cell style="padding:0px 8px" *matCellDef="let raw">
                        {{raw.color}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell style="padding:0px 8px" *matHeaderCellDef mat-sort-header>Estado
                    </th>
                    <td mat-cell style="padding:0px 8px" *matCellDef="let raw">
                        <span style="padding: 8px 8px; border-radius: 10px" [ngClass]="{'w3-green': raw.status === 'Vendido', 'w3-gray': raw.status !== 'Vendido'}">{{raw.status}}</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell style="padding:0px 8px" *matHeaderCellDef>Acciones</th>
                    <td mat-cell style="padding:0px 8px" *matCellDef="let raw">
                        <mat-menu #rawMenu="matMenu">
                            <button mat-menu-item (click)="changeStatus(raw)" [disabled]="raw.status === 'Traslado'">
                                <mat-icon class="ms-icons-color">edit_attributes</mat-icon> Cambiar estado
                            </button>
                            <button mat-menu-item (click)="sellSerial(raw)" [disabled]="raw.status === 'Traslado' || raw.status === 'Vendido'">
                                <mat-icon class="ms-icons-color">shopping_cart</mat-icon> Vender
                            </button>
                            <button mat-menu-item (click)="separateProduct(raw)" [disabled]="raw.isInFacility || raw.status === 'Separado' || raw.status === 'Traslado'">
                                <mat-icon class="ms-icons-color">loyalty</mat-icon> Separar
                            </button>
                        </mat-menu>
                        <button mat-icon-button [matMenuTriggerFor]="rawMenu" [disabled]="raw.status === 'Traslado'">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</mat-dialog-content>
