<div class="ms-font-montserrat mat-title">
    <mat-icon class="ms-icons-color" style="vertical-align:middle">add_circle</mat-icon> Agrega stock
</div>

<mat-dialog-content class="w3-margin-top">
    <form [formGroup]="dataFormGroup">
        <mat-form-field class="w3-margin-bottom w3-block" appearance="outline">
            <mat-label>Documento</mat-label>
            <mat-icon matSuffix>arrow_drop_down</mat-icon>
            <input matInput type="text" formControlName="document" [matAutocomplete]="documentAuto"
                placeholder="Escriba..." autocomplete="off">
            <mat-autocomplete #documentAuto="matAutocomplete">
                <mat-option *ngFor="let item of filteredDocuments | async" [value]="item">
                    {{item}}
                </mat-option>
            </mat-autocomplete>
            <mat-hint>Requerido *</mat-hint>
        </mat-form-field><br>
        
        <mat-form-field class="w3-margin-bottom w3-block" appearance="outline">
            <mat-label>Documento serie</mat-label>
            <input matInput type="number" min="0" step="1" formControlName="documentCorrelative" placeholder="0"
                autocomplete="off">
            <mat-hint>Requerido *</mat-hint>
        </mat-form-field><br>

        <mat-form-field class="w3-margin-bottom w3-block" appearance="outline">
            <mat-label>Documento correlativo</mat-label>
            <input matInput type="number" min="0" step="1" formControlName="documentSerial" placeholder="0"
                autocomplete="off">
            <mat-hint>Requerido *</mat-hint>
        </mat-form-field><br>

        <mat-form-field class="w3-margin-bottom w3-block" appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input matInput type="number" min="0" step="0.1" formControlName="quantity" placeholder="0"
                autocomplete="off">
            <mat-hint>Requerido *</mat-hint>
        </mat-form-field><br>

        <mat-form-field class="w3-margin-bottom w3-block" appearance="outline">
            <mat-label>Importe total</mat-label>
            <input matInput type="number" min="0" step="0.01" formControlName="totalPrice" placeholder="0"
                autocomplete="off">
            <mat-hint>Requerido *</mat-hint>
        </mat-form-field><br>
    </form>
</mat-dialog-content>

<mat-divider class="w3-margin-top"></mat-divider>
<mat-dialog-actions align="end">
    <button mat-stroked-button class="w3-margin-right" color="warn" mat-dialog-close>Cancelar</button>
    <button mat-raised-button class="w3-margin-right" color="primary" (click)="addStock()">Agregar stock</button>
</mat-dialog-actions>
