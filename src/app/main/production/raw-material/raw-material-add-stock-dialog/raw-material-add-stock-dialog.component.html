<div class="ms-font-montserrat mat-title">
    <mat-icon class="ms-icons-color" style="vertical-align:middle">add_circle</mat-icon> Agrega stock
</div>

<mat-dialog-content class="w3-margin-top">
    <mat-form-field class="w3-margin-right" appearance="outline">
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" min="0" step="0.1" [formControl]="quantity" placeholder="0" autocomplete="off">
        <mat-hint>Requerido *</mat-hint>
    </mat-form-field>
</mat-dialog-content>

<mat-divider class="w3-margin-top"></mat-divider>
<mat-dialog-actions align="end">
    <button mat-stroked-button class="w3-margin-right" color="warn" mat-dialog-close>Cancelar</button>
    <button mat-raised-button class="w3-margin-right" color="primary" (click)="addStock()">Agregar stock</button>
</mat-dialog-actions>
