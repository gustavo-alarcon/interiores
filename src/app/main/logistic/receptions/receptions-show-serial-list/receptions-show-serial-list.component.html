<h2 class="ms-font-montserrat mat-title" mat-dialog-title>
        <mat-icon class="ms-icons-color" style="vertical-align:middle">money</mat-icon> Números de serie
    </h2>
    <mat-divider></mat-divider>
    <mat-dialog-content>
        <div class="mat-elevation-z8 w3-margin-top w3-margin-bottom">
            <div style=" overflow:auto">
                <table mat-table [dataSource]="dataSource" matSort style="width:100%">
    
                    <ng-container matColumnDef="index">
                        <th mat-header-cell style="padding:0px 8px" *matHeaderCellDef>Nª</th>
                        <td mat-cell style="padding:0px 8px" *matCellDef="let raw; let i = index">
                            {{i + 1}}
                        </td>
                    </ng-container>
    
                    <ng-container matColumnDef="code">
                        <th mat-header-cell style="padding:0px 8px" *matHeaderCellDef>Código</th>
                        <td mat-cell style="padding:0px 8px" *matCellDef="let raw">
                            {{raw.code}}
                        </td>
                    </ng-container>
    
                    <ng-container matColumnDef="name">
                        <th mat-header-cell style="padding:0px 8px" *matHeaderCellDef>Nombre</th>
                        <td mat-cell style="padding:0px 8px" *matCellDef="let raw">
                            {{raw.name}}
                        </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="serie">
                        <th mat-header-cell style="padding:0px 8px" *matHeaderCellDef>Serie</th>
                        <td mat-cell style="padding:0px 8px" *matCellDef="let raw">
                            #{{raw.serie | number : '2.'}}
                        </td>
                    </ng-container>
    
                    <ng-container matColumnDef="color">
                        <th mat-header-cell style="padding:0px 8px"  *matHeaderCellDef mat-sort-header>Color
                        </th>
                        <td mat-cell style="padding:0px 8px" *matCellDef="let raw">
                            {{raw.color}}
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-dialog-content>
